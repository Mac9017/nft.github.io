<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="firstImage">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <div class="imageOverlay">
        <img class="eye" src="images/icon-view.svg" alt="">
        <div class="color"></div>
      </div>
    </div>
    <h3>Equilibrium #3429</h3>

    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="details1"><img src="images/icon-ethereum.svg" alt="">
        <span class="ETH">0.041 ETH</span>
      </div>
      <div class="details2"><img
          src="images/icon-clock.svg"
          alt=""><span class="days">
          3 days left</span></div>
    </div>

    <hr>

    <div>
      <span><img class="avatar"
          src="images/image-avatar.png" alt="">
      </span>
      <span class="creation"> Creation of <span class="avatarName"> Jules Wyvern</span> </span>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marcus</a>.
    </div>
  </div>


</body>

</html>
